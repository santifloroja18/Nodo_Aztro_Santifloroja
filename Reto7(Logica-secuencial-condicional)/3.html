<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Ladrillos</title>
  <link rel="stylesheet" href="./css/3.css">
</head>
<body>

<div class="container">
  <h1>Calculadora de Ladrillos</h1>
  <div class="form-group">
    <label for="anchoPared">Ancho de la pared (m):</label>
    <input type="number" id="anchoPared" step="0.01">
  </div>
  <div class="form-group">
    <label for="altoPared">Altura de la pared (m):</label>
    <input type="number" id="altoPared" step="0.01">
  </div>
  <div class="form-group">
    <label for="anchoLadrillo">Ancho del ladrillo (m):</label>
    <input type="number" id="anchoLadrillo" step="0.01">
  </div>
  <div class="form-group">
    <label for="altoLadrillo">Altura del ladrillo (m):</label>
    <input type="number" id="altoLadrillo" step="0.01">
  </div>
  <button onclick="calcularLadrillos()">Calcular</button>
  <div class="result" id="resultado"></div>
</div>

<script src="3.js"></script>

</body>
</html>
